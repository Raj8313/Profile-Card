<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-md-12 ">
        <div class="row">

          <div class="col-md-6 offset-md-3 mt-5">
            <div class="bgColor pt-3 pb-5 px-3">
              <div class="d-flex ">
                <a href=""><i class="fas fa-arrow-left iconColor m-3"></i></a>
                <a href="" class="ms-auto"><i class="far fa-heart  iconColor m-3"></i></a>
                <a href=""><i class="fas fa-ellipsis-v  iconColor m-3"></i></a>
              </div>


              <div class="d-flex justify-content-center ">
                <div class="img-container">
                  <img src="./images/girl.jpg" class="profileImg " alt="">
                  <span class="check-icon">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-8 offset-2 mt-3">
                  <div class="text-white text-center fs-1">Beverly Little</div>
                  <div class="text-white text-center text-uppercase fw-light mt-1 mb-3">senior product designer</div>

                  <div class="text-white text-center">Create usable interface and designs @GarficSpark</div>
                </div>
              </div>




              <div class="text-center btnColor mb-5">
                <button type="button" class="btn text-white profileBtn mt-3">Hire Me</button>
              </div>

              <div class="border-bottom"></div>

              <div>
                <ul class="socialMediaIcons d-flex justify-content-around mt-3">
                  <li class="text-center">
                    <a href="#" class="socialMediaLink socialMediaBgcolorOne">
                      <i class="fab fa-dribbble socilaMediaIcon"></i>
                    </a>
                    <div class="text-white  mt-1  socilamediaFont d-flex justify-content-center">12.8k </div>
                    <span class="text fw-ligher">Followers</span>
                  </li>
                  <li class="text-center">
                    <a href="#" class="socialMediaLink socialMediaBgcolorTwo">
                      <i class="fab fa-behance socilaMediaIcon "></i>
                    </a>
                    <div class="text-white  mt-1  socilamediaFont d-flex justify-content-center">12.8k </div>
                    <span class="text fw-ligher">Followers</span>
                  </li>
                  <li class="text-center">
                    <a href="#" class="socialMediaLink socialMediaBgcolorThree">
                      <i class="fab fa-google-plus-g socilaMediaIcon"></i>
                    </a>
                    <div class="text-white  mt-1  socilamediaFont d-flex justify-content-center">12.8k </div>
                    <span class="text fw-ligher">Followers</span>
                  </li>
                </ul>
              </div>

            </div>


          </div>

        </div>
      </div>
    </div>
  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"
